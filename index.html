<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>区块链水龙头 - 获取测试代币</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>⚡ 区块链水龙头</h1>
        <p>输入您的钱包地址，立即获取测试代币！</p>
        <input type="text" id="walletAddress" placeholder="请输入以太坊钱包地址 (0x...)" autocomplete="off">
        <button id="claimButton">领取代币</button>
        <p id="message"></p>
        <div class="info">
            <p>💰 剩余代币：<span id="remainingTokens">1000</span></p>
            <p>⏰ 下次领取时间：<span id="nextClaimTime">--:--</span></p>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
