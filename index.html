<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>区块链水龙头</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>欢迎来到区块链水龙头</h1>
        <p>输入您的钱包地址，领取免费代币！</p>
        <input type="text" id="walletAddress" placeholder="请输入您的钱包地址">
        <button id="claimButton">领取</button>
        <p id="message"></p>
        <div class="info">
            <p>剩余代币：<span id="remainingTokens">1000</span></p>
            <p>下次领取时间：<span id="nextClaimTime">12:00</span></p>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
